<!DOCTYPE html>
<html class="no-js" dir="ltr" lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <title>{% block title %}{{ project_settings.name }}{% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/images/favicon/site.webmanifest">
    <link rel="mask-icon" href="/assets/images/favicon/safari-pinned-tab.svg" color="#cc88cc">
    <link rel="shortcut icon" href="/assets/images/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#cc88cc">
    <meta name="msapplication-config" content="/assets/images/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    {% include "partials/social-card-meta.html" %}

    <link rel="stylesheet" href="http://jcp.local/css/app.css" media="all">

</head>

{% macro icon(id) %}
    <svg class="icon" aria-hidden="true" role="presentation">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/svg/svg-symbols.svg#{{ id }}"></use>
    </svg>
{% endmacro %}

<body>

    {% include "partials/site-head.html" %}

    <main>
        {% block content %}
        {% endblock %}
    </main>

    {% include "partials/site-foot.html" %}

    <script src="http://jcp.local/js/app.js"></script>

</body>
</html>
